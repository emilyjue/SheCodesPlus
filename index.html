<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="weather-app">
      <div class="header">
        <div class="row">
          <div class="col-sm-8">
            <form action="/submit" id="city-form">
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Search city"
              />
              <input
                type="submit"
                value="search"
                id="search-button"
                class="button"
              />
            </form>
          </div>
          <div class="col-sm-4">
            <form action="/submit" id="current-form">
              <input
                type="submit"
                value="current"
                id="current-button"
                class="button"
              />
            </form>
          </div>
        </div>
        <form id="temp-form" class="temp">
          <fieldset>
            <div>
              <input
                type="radio"
                id="UnitChoice1"
                name="unit"
                value="fahrenheit"
                checked
              />
              <label for="contactChoice1">Fahrenheit</label>

              <input
                type="radio"
                id="UnitChoice2"
                name="unit"
                value="celsius"
              />
              <label for="contactChoice2">Celsius</label>
            </div>
          </fieldset>
        </form>
      </div>
      <!--header-->

      <div class="current">
        <div class="row">
          <div class="col" id="current-left">
            <h1></h1>
            <h2></h2>
            <p id="current-time"></p>
          </div>
          <div class="col" id="current-right">
            <p id="weather-icon"></p>
            <p class="info" id="weather-description"></p>
            <p id="wind-speed"></p>
            <p id="current-humid"></p>
          </div>
        </div>
      </div>
      <br />

      <div class="next">
        <h4 id="next"></h4>

        <div class="card-group" id="forecast"></div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
  <footer>
    <a href="https://github.com/emilyjue/SheCodesPlus">Open-source code </a> by
    Emily Jue for SheCodesPlus
  </footer>
</html>
